<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="main.css">
	<title>Eugene Pak | CS290 Assignment 3 - Part 2</title>
	<script src="gist.js"></script>
</head>
<body>
	<form>
		<fieldset>
			<label>How many pages of results do you want to see? (1 to 5)</label>
			<ul>
				<li><input type="number" name="pages" min="1" max="5" value="1"></li>
			</ul>
			<label>Choose languages to be included in the search:</label>
			<ul>
				<li><input type="checkbox" name="python" value="python">Python</li>
				<li><input type="checkbox" name="json" value="json">JSON</li>
				<li><input type="checkbox" name="javascript" value="javascript">JavaScript</li>
				<li><input type="checkbox" name="sql" value="sql">SQL</li>
			</ul>	
			<div class="button-align">
				<input type="submit" value="Search" onclick="gists()">
			</div>				
		</fieldset>
	</form>

	<div id="results"></div>

</body>
</html>
