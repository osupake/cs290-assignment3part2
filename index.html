<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="main.css">
	<title>Eugene Pak | CS290 Assignment 3 - Part 2</title>
	<script src="gist.js"></script>
</head>
<body>
	<fieldset>
		<label>How many pages of results do you want to see? (1 to 5)</label>
		<select name="pages" id="pages">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<label>Choose languages to be included in the search:</label>
		<ul>
			<li><input type="checkbox" name="languages" value="python">Python</li>
			<li><input type="checkbox" name="languages" value="json">JSON</li>
			<li><input type="checkbox" name="languages" value="javascript">JavaScript</li>
			<li><input type="checkbox" name="languages" value="sql">SQL</li>
		</ul>	
		<div class="button-align">
			<input type="submit" value="Search" onclick="startGists()">
		</div>				
	</fieldset>

	<div id="results"></div>

</body>
</html>
